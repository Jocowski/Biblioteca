<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=BioRhyme">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono">

    <title>Biblioteca</title>
</head>
<body>
    <header>
        <h1 class="titulo-principal">Biblioteca</h1>
    </header>

    <main>
        <button class="botao" data-botao-form>Novo Livro</button>

        <form class="form" data-form>
            <h2>Novo Livro</h2>

            <label for="titulo">Título do Livro</label>
            <input type="text" class="input-padrao" id="titulo" data-titulo>

            <label for="autor">Autor do Livro</label>
            <input type="text" class="input-padrao" id="autor" data-autor>

            <label for="paginas">Número de Páginas</label>
            <input type="number" class="input-padrao" id="paginas" data-paginas>
            
            <fieldset>
                <legend>Status</legend>
                <select class="input-padrao" data-status>
                    <option value="ja-li" selected>Já Li</option>
                    <option value="estou-lendo">Estou Lendo</option>
                    <option value="quero-ler">Quero Ler</option>
                </select>
            </fieldset>

            <input type="submit" class="botao" value="Criar Novo Livro" data-botao-novo-livro>
        </form>

        <ul class="lista" data-lista>
            <li class="header-lista">Título Autor Páginas Status</li>
        </ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
